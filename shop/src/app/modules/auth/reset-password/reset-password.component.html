<form (ngSubmit)="onSubmit()" #resetForm="ngForm" class="reset-form">
  <div class="form-group">
    <label for="new-password">New Password</label>
    <input 
      type="password" 
      id="new-password" 
      [(ngModel)]="newPassword" 
      name="newPassword" 
      required
      class="form-control"
    >
  </div>

  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input 
      type="password" 
      id="confirm-password" 
      [(ngModel)]="confirmPassword" 
      name="confirmPassword" 
      required
      class="form-control"
    >
  </div>

  <button 
    type="submit" 
    [disabled]="resetForm.invalid || isLoading"
    class="btn-submit"
  >
    Reset Password
  </button>

  <div *ngIf="isLoading">
    <p>Loading...</p>
  </div>
  <div *ngIf="message">
    <p>{{ message }}</p>
  </div>
</form>
