<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Reset Your Password</h2>
      <p class="auth-subtitle">Enter your email to receive reset instructions</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-input"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your email address"
          [class.error]="error"
        >
      </div>

    
      <div *ngIf="isLoading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Sending reset instructions...</p>
      </div>

    
      <div *ngIf="error" class="alert alert-error">
        <i class="alert-icon">⚠️</i>
        <span>{{ error }}</span>
      </div>


      <div *ngIf="message" class="alert alert-success">
        <i class="alert-icon">✅</i>
        <span>{{ message }}</span>
      </div>

      
      <button 
        type="submit" 
        class="auth-button primary"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      > Submit
        <span *ngIf="!isLoading">Send Reset Instructions</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>
    </form>

    <div class="auth-footer">
      <p class="auth-link-text">
        Remember your password? 
        <a routerLink="/login" class="auth-link">Sign In</a>
      </p>
    </div>
  </div>
</div>
