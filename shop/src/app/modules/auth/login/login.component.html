<div class="auth-container">
  <div class="auth-card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <h2 class="auth-title">Login to your account</h2>

      <div class="form-group-wrapper">
        <div class="form-group">
          <label for="email">Email </label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Email"
            [class.is-invalid]="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          />
          <div
            class="invalid-feedback"
            *ngIf="loginForm.get('email')?.hasError('required')"
          >
            Email is required
          </div>
          <div
            class="invalid-feedback"
            *ngIf="loginForm.get('email')?.hasError('email')"
          >
            Please enter a valid email
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
          [class.is-invalid]="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        />
        <button
          type="button"
          class="toggle-btn"
          (click)="togglePasswordVisibility()"
        >
          <i
            class="fa"
            [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
          ></i>
        </button>
        <div
          class="invalid-feedback"
          *ngIf="loginForm.get('password')?.hasError('required')"
        >
          Password is required
        </div>
        <div
          class="invalid-feedback"
          *ngIf="loginForm.get('password')?.hasError('minlength')"
        >
          Password must be at least 6 characters
        </div>
      </div>
      <div>
        <p> Forgot your password?
          <a routerLink="/forgot" class="auth-link">here</a>
        </p>  
      </div>
      <button type="submit" class="btn btn-primary" >
      Login
      </button>
    </form>
    <div class="auth-footer">
        <p> Don't have an account?
            <a routerLink="/register" class="auth-link">Sign up</a>
        </p>
    </div>

  </div>
</div>
